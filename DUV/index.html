<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>

<body>
    <div id="test">
        你好,{{content}},{{description}}<br/>
        <span>{{description}}</span><br/>
        {{obj.x}}
        <input type="text" v-model="obj.x" />
        <ul>
            <li v-for="(key) in list">姓名:{{key.a}},年龄:{{key.b}}</li>
        </ul>
        <img v-bind:src="imgSrc" alt="" />
        <br/>
        <span v-bind:class='haha'>我的天啊</span>
        <br>
        <span v-bind:class='{red: obj.x > 2,blue : obj.x < 2}'>我的天1234345</span>
    </div>
    
    <!-- type=module  -->
    <script type='module'>
        
        import Due from './core/index.js'; 
        window.test2 = new Due(
            { 
                el: 'test', 
                data: {
                     content: 'wanxinlun', 
                     description: 'hello world',
                      obj: { x: 1, y: 2 }, 
                      list: [{ a: 'wanxinlun', b: 18 }, { a: 'monkey', b: 23 },{ a: 'monkey', b: 23 }],
                     imgSrc:'https://tse1-mm.cn.bing.net/th/id/OIP.xali8lWDOoZGuG33yuvfogHaDQ?pid=ImgDet&rs=1',
                     haha:'red'
                } ,

            }
        )
    </script>
</body>

</html>
